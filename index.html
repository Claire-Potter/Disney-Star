<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Code Institute Template - meta included-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Description-->
    <meta name="description"
      content="Disney Star is a fun quiz for all Disney fans to take to test
      their Disney knowledge">
    <!--Keywords-->
    <meta name="keywords"
      content="disney, quiz, fun-quiz, disney-knowledge, disney-movies,
      avengers, star-wars, disney-fans">
    <!--Link to FontAwesome-->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity=
      "sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
      crossorigin="anonymous">
    <!--Link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Disney-Star</title>
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="logo-area">
        <img src="assets/images/siteImages/magicWandBlue.jpg" alt="A magical 
          fairy wand with stars" class="magic-wand">
        <h1 class="logo"> Disney Star</h1>
        <img src="assets/images/siteImages/magicWandBlueRight.jpg" alt="A 
          magical fairy wand with stars" class="magic-wand">
      </div>
    </header>
    <!--Description of quiz and next steps. Character generator to select which
      character to play as-->
    <section>
      <div class="general-setup general-display">
        <h2 class="home-heading"> The ultimate Disney Quiz!</h2>
        <img class=mickey-friends 
          src="assets/images/siteImages/MickeyFriends.png" 
          alt="mickey mouse with a group of his friends">
      </div>
      <div class="character-generate general-display">
        <h2>Character:</h2>
        <p> Find out which character you are by clicking Generate</p>
        <button type="button" id="generate-character" class="submit-button"
          aria-label="button to be clicked to generate a character">
        Generate</button>
        <div id="character" class="general-display"></div>
      </div>
      <div class="character-image-container general-display">
        <!--Tooltip code from W3 school tutorial and adapted for site 
        https://www.w3schools.com/css/tryit.asp?filename=trycss_tooltip_arrow_bottom
      -->
        <button type ="button" id="prev-button" class="character-arrows tooltip"
          aria-label="button to be clicked to view the previous character">
        <i class="fas fa-chevron-left"></i><span
          class="tooltiptext">Previous Character</span></button>
        <div id="character-image-area"></div>
        <button type="button" id="next-button" class="character-arrows tooltip"
          aria-label="button to be clicked to view the next character">
        <i class="fas fa-chevron-right"></i><span
          class="tooltiptext" id="right-text">Next Character</span></button>
      </div>
      <!--Confirm button to confirm character Submit button to 
        continue to the quiz.-->
      <div class="submit-section general-display">
        <p> Once you are happy with your character,
          select Submit to continue to the quiz.
        </p>
        <a class="submit-button" id="confirm-button"  href="./quiz.html" 
          aria-label="button to be clicked to submit and access the quiz">
        Submit</a>
      </div>
    </section>
    <!--Footer-->
    <footer class="footer">
      <p>Copyright@ClairePotter2021</p>
    </footer>
    <!--Link to Javascript script-->
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
